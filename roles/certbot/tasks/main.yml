---
- name: create certificates
  ansible.builtin.shell:
    cmd: certbot certonly -n --webroot -w /usr/share/nginx/html/certbot -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }}
  args:
    creates: /etc/letsencrypt/live/{{ domain_name }}

- name: create dhparams
  ansible.builtin.shell:
    cmd: openssl dhparam -out /etc/nginx/dhparams.pem 2048
  args:
    creates: /etc/nginx/dhparams.pem
  notify: restart nginx

- name: install projector config
  ansible.builtin.template:
    src: projector.j2
    dest: /etc/nginx/sites-available/projector
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: activate projector config
  ansible.builtin.file:
    src: /etc/nginx/sites-available/projector
    dest: /etc/nginx/sites-enabled/projector
    state: link
    owner: root
    group: root
  notify: restart nginx
